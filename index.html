    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- SEO & Performance -->

    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Additional Open Graph -->
    <meta property="og:site_name" content="GamepadTest" />
    <meta property="og:url" content="https://www.gamepadtest.tech/" />
    <meta property="og:locale" content="en_US" />

      property="og:image"

    />

    <meta property="og:image:height" content="630" />

      property="og:image:alt"
      content="GamepadTest - Professional Controller Testing Tool"
    />

    <!-- Additional Twitter -->
    <meta name="twitter:site" content="@GamepadTest" />
    <meta name="twitter:creator" content="@GamepadTest" />
    <meta
      name="twitter:image"
      content="https://www.gamepadtest.tech/twitter-image.jpg"
    />

    <!-- Minimal Structured Data - rest injected by React/Helmet -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GamepadTest",
        "url": "https://www.gamepadtest.tech",
        "applicationCategory": "UtilitiesApplication",
        "isAccessibleForFree": true
      }
    </script>

    <!-- DNS Prefetch & Preconnect for faster external resource loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font optimization -->
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload main bundle for faster load -->
    <link rel="modulepreload" href="/client/App.tsx" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://static.cloudflareinsights.com;"
    />

    <!-- Critical CSS Inline for better performance -->
    <style>
      /* Critical above-the-fold styles */
      @font-face {
        font-family: 'Inter';
        src: local('Inter'), local('Inter-Regular');
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #000;
        background-color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root {
        display: block;
        min-height: 100vh;
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <!-- Google tag (gtag.js) - deferred for better performance -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-JQMTTRYZSK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JQMTTRYZSK");
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
